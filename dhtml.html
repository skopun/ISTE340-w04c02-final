<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DHTML Demo</title>
        <link rel="stylesheet" href="dhtml.css">
        <link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="textToStyle" >This text will take on the new style according to the input from above.</div>
        <form>
            <fieldset>
                <legend>Settings</legend>
                <p>Color name (or hex):     
                    <input id="colorInput" name="color" type="text" size="30"/>
                </p>
                <p>Background color:
                    <input id="backgroundColorInput" name = "backgroundColor" type="text" size="30"/>
                </p>
                <p>Font size (like 12pt):   
                    <input id="fontSizeInput" name = "fontSize" type="text" size="30"/>
                </p>
                <p>Position - left (like 100px):
                    <input id="leftInput" name = "left" type="text" size="30"/>
                </p>
            </fieldset>
        </form> 
        <script src="dhtml.js" type="text/javascript"></script>

    </body>
</html>
